<!DOCTYPE html>
<html>
  <body>

    <h1>My First Heading</h1>

    <div style="padding:1em"><a href="PERA8.pdf">Plain HREF</a></div>
    <div style="padding:1em"><a href="https://www.copera.org/files/1d6e77283/PERA9.pdf">HTTPS HREF</a></div>

    <div style="padding:1em"><a href="PERA8.pdf" target="_blank">Target Blank</a></div>

    <div style="padding:1em"><a href="PERA8.pdf" download>Download Attribute</a></div>
    <div style="padding:1em"><a href="PERA8.pdf" target="_blank" download>Target Blank And Download Attribute</a></div>

    <div style="padding:1em"><button id="pop_up_window_btn">Pop-Up Window</button></div>

    <div id="message1"></div>
    <div id="message2"></div>
  </body>
  <script>
    function getPopupHTML(){
      return `
      <!doctype html>
      <html lang="en">
        <div style="height:100%;display:flex;align-items:center;justify-content:center">
          <h1>Your download will start soon.  When it is complete, close this dialog or press the back button.</h1>
          <button onclick="window.close()">Close</button>
        </div>
      </html>
      `;
    }

    document.getElementById("pop_up_window_btn").addEventListener("click", function(){
      let popup = window.open("", "Pop Up Title", "width=800, height=800");
      if (!popup || popup.closed || typeof popup.closed == "undefined"){
        alert("Please turn off popup blocker");
      } else {
        popup.location.assign("PERA8.pdf");
        popup.document.body.innerHTML = getPopupHTML();
      }
    });


    document.querySelector("#message1").innerText = navigator.userAgent;
    document.querySelector("#message2").innerText = navigator.standalone;
  </script>
</html>
